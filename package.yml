name       : openshot-qt
version    : 2.3.4
release    : 2
source     :
    - https://github.com/OpenShot/openshot-qt/archive/v2.3.4.tar.gz : 8e120df0a3165d183d1452402eceb3cf66ce7bc721a5e0991dd5b008aeed0efa
license    : GPL-3.0
component  : multimedia.video
summary    : Openshot video editor
description: |
    OpenShot Video Editor is a free, open-source, non-linear video editor. It can create and edit videos and movies using many popular video, audio, and image formats. Create videos for YouTube, Flickr, Vimeo, Metacafe, Xbox, and many more common formats!
builddeps  :
    - pkgconfig(python-3.5)
    - python-setuptools
rundeps    :
    - libopenshot
    - python-httplib2
    - python-pyzmq
    - python3-qt5
    - python3-sip
    - pyxdg
    - qt5-svg
    - qt5-webkit
    - sdl1-image
build      : |
    %python3_setup
install    : |
    %python3_install
