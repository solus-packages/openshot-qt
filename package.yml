name       : openshot-qt
version    : 2.3.3
release    : 1
source     :
    - https://launchpad.net/openshot/2.3/2.3.3/+download/openshot-qt-2.3.3.tar.gz : 920c4e77ad290af255501c933eaac4b1883a3d632565252cc472081f82c99d8a
license    : GPL-3.0
component  : multimedia.video
summary    : Openshot video editor
description: |
    OpenShot Video Editor is a free, open-source, non-linear video editor. It can create and edit videos and movies using many popular video, audio, and image formats. Create videos for YouTube, Flickr, Vimeo, Metacafe, Xbox, and many more common formats!
builddeps  :
    - pkgconfig(python-3.5)
    - python-setuptools
rundeps    :
    - libopenshot
    - python-httplib2
    - python-pyzmq
    - python3-qt5
    - python3-sip
    - pyxdg
    - qt5-svg
    - qt5-webkit
    - sdl1-image
build      : |
    %python3_setup
install    : |
    %python3_install
