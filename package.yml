name       : openshot-qt
version    : 2.4.0
release    : 3
source     :
    - https://github.com/OpenShot/openshot-qt/archive/v2.4.0.tar.gz : a4fed9815ffb4f93cd85a79a86bb78e157086b596599c2bb68368ef53ebf8e17
license    : GPL-3.0
component  : multimedia.video
summary    : Openshot video editor
description: |
    OpenShot Video Editor is a free, open-source, non-linear video editor. It can create and edit videos and movies using many popular video, audio, and image formats. Create videos for YouTube, Flickr, Vimeo, Metacafe, Xbox, and many more common formats!
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
rundeps    :
    - libopenshot
    - python-httplib2
    - python-pyzmq
    - python3-qt5
    - python3-sip
    - pyxdg
    - qt5-svg
    - qt5-webkit
    - sdl1-image
build      : |
    %python3_setup
install    : |
    %python3_install
